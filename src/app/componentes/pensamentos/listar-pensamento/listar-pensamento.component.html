<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural:</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento"></app-pensamento> <!-- O [pensamento] refere-se ao componente e o "pensamento" a variavel do ngfor-->
    </div>
  </div>
</section>
